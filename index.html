<!DOCTYPE html>
<html lang="en">
<head>
	<title>jQuery Easing Repeater plugin</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {font-family:Arial,Helvetica,sans-serif;}
		#wrapper {margin:10px auto; width:600px;}
		#container {height:200px; position:relative; width:100%;}
		#moving {background-color:#03C; height:100px; position:absolute; top:50px; width:100px;}
		#controls {border:2px solid #000; background-color:#EEE; margin-bottom:20px; padding:10px; -moz-border-radius:5px; -webkit-border-radius:5px;}
		label {clear:left; display:block; float:left; line-height:1.5em; width:150px;}
		#repeat {width:50px;}
		#code {background-color:#000; color:#0F0; display:none; line-height:1.5em; margin-bottom:20px; padding:15px;}
		#graph {background-color:#000; height:500px; width:600px;}
		#template {display:none;}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<div id="moving"></div>
		</div>
		
		<form id="controls" action="#">
			<div><label for="easing">Easing:</label><select id="easing"></select></div>
			<div><label for="repeat">Run x times:</label><input type="number" id="repeat" value="2" min="1" /></div>
			<div><label for="speed">Total time:</label><input type="range" id="speed" value="2000" min="500" max="10000" /></div>
			<!-- TODO: checkboxes for animation properties -->
			<div><button id="run">Go</button></div>
		</form>

		<pre id="code"></pre>

		<div id="graph"></div>
	</div>

<div id="template">
$.createEasingRepeater('{1}', '{2}', {3});
$(selector).animate(cssProps, {4}, '{1}');
</div>
	
	<script src="lib/jquery-1.4.2.js"></script>
	<script src="lib/jquery.easing.js"></script>
	<script src="jquery.easing.repeater.js"></script>
	<script src="demo.js"></script>
</body>
</html>
